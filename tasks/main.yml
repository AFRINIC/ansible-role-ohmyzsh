---
- name: Install zsh (and other neccessary packages)
  package: name={{ item }} state=present
  with_items:
    - rsync
    - zsh
    - git

- name: Sync oh-my-zsh (ansible host -> local libexec)
  synchronize:
    src: files/oh-my-zsh
    dest: /usr/local/libexec/
  when: ohmyzsh_syncmode == "local"

- name: Sync oh-my-zsh (github -> local libexec)
  git:
    repo: https://github.com/robbyrussell/oh-my-zsh.git
    dest: /usr/local/libexec/oh-my-zsh
    update: no
  when: ohmyzsh_syncmode == "github"

- name: Link oh-my-zsh (users)
  become: yes
  become_user: "{{ item }}"
  file: src=/usr/local/libexec/oh-my-zsh dest=~/.oh-my-zsh state=link
  with_items: "{{ ohmyzsh_install_users }}"

- name: Copy .zshrc to $HOME
  become: yes
  become_user: "{{ item }}"
  template:
    src: zshrc.j2
    dest: ~/.zshrc
  with_items: "{{ ohmyzsh_install_users }}"

- name: Change default shell to zsh (Linux)
  user:
    name: "{{ item }}"
    shell: /bin/zsh
  with_items: "{{ ohmyzsh_shell_users }}"
  when: ansible_os_family != "FreeBSD"

- name: Change default shell to zsh (FreeBSD)
  user:
    name: "{{ item }}"
    shell: /usr/local/bin/zsh
  with_items: "{{ ohmyzsh_shell_users }}"
  when: ansible_os_family == "FreeBSD"
